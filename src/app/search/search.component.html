<ActionBar [ngClass]="theme == 'dark' ? 'action-bar-dark' : 'action-bar-light'">
  <NavigationButton visibility="hidden"></NavigationButton>
  <GridLayout columns="50, *">
    <Label
      *ngIf="language === 'eng'"
      class="action-bar-title"
      text="Search"
      colSpan="2"
    ></Label>
    <Label
      *ngIf="language === 'ua'"
      class="action-bar-title"
      text="Пошук"
      colSpan="2"
    ></Label>

    <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
  </GridLayout>
</ActionBar>

<FlexboxLayout
  class="page"
  [ngClass]="theme == 'dark' ? 'dark-page' : 'light-page'"
>
  <ScrollView orientation="vertical" class="for-background">
    <FlexboxLayout flexDirection="column" justifyContent="space-around">
      <StackLayout class="input-field">
        <TextField
          *ngIf="language === 'eng'"
          class="input"
          [ngClass]="theme == 'dark' ? 'input-dark' : 'input-light'"
          hint="Search"
          autocorrect="false"
          [(ngModel)]="search"
        >
        </TextField>
        <TextField
          *ngIf="language === 'ua'"
          class="input"
          [ngClass]="theme == 'dark' ? 'input-dark' : 'input-light'"
          hint="Шукати"
          autocorrect="false"
          [(ngModel)]="search"
        >
        </TextField>
      </StackLayout>
      <Button
        *ngIf="language === 'eng'"
        class="btn"
        (tap)="onSearch()"
        text="Search"
        [ngClass]="theme == 'dark' ? 'btn-dark' : 'btn-light'"
      ></Button>
      <Button
        *ngIf="language === 'ua'"
        class="btn"
        (tap)="onSearch()"
        text="Пошук"
        [ngClass]="theme == 'dark' ? 'btn-dark' : 'btn-light'"
      ></Button>
      <ListView
        [items]="booksArray"
        class="list-group"
        (itemTap)="bookChosen($event)"
      >
        <ng-template
          let-item="item"
          let-i="index"
          let-odd="odd"
          let-even="even"
        >
          <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
          <GridLayout
            columns="*, auto, *"
            rows="auto, auto, *"
            class="list-group-item"
          >
            <Label
              class="title"
              row="0"
              col="0"
              colSpan="3"
              [text]="item.title"
            ></Label>
            <Label class="field" row="1" col="0" [text]="item.field"></Label>
            <Label class="year" row="1" col="1" [text]="item.year"></Label>
            <Label class="author" row="1" col="2" [text]="item.author"></Label>
          </GridLayout>
        </ng-template>
      </ListView>
    </FlexboxLayout>
  </ScrollView>
</FlexboxLayout>
