      <StackLayout>
        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/home')"
          (tap)="onNavItemTap('/home')"
        >
          <Label col="0" text="&#xf015;" class="nt-icon fas"></Label>
          <Label *ngIf="language === 'eng'" col="1" text="Home" class="p-r-10"></Label>
          <Label *ngIf="language === 'ua'" col="1" text="Головна" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/browse')"
          (tap)="onNavItemTap('/browse')"
        >
          <Label col="0" text="&#xf1ea;" class="nt-icon far"></Label>
          <Label *ngIf="language === 'eng'" col="1" text="Add Book" class="p-r-10"></Label>
          <Label *ngIf="language === 'ua'" col="1" text="Додати власну книгу" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/search')"
          (tap)="onNavItemTap('/search')"
        >
          <Label col="0" text="&#xf002;" class="nt-icon fas"></Label>
          <Label *ngIf="language === 'eng'" col="1" text="Search" class="p-r-10"></Label>
          <Label *ngIf="language === 'ua'" col="1" text="Пошук" class="p-r-10"></Label>
        </GridLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/featured')"
          (tap)="onNavItemTap('/featured')"
        >
          <Label col="0" text="&#xf005;" class="nt-icon fas"></Label>
          <Label *ngIf="language === 'eng'" col="1" text="Bookmarks" class="p-r-10"></Label>
          <Label *ngIf="language === 'ua'" col="1" text="Закладки" class="p-r-10"></Label>
        </GridLayout>

        <StackLayout class="hr"></StackLayout>

        <GridLayout
          columns="auto, *"
          class="nt-drawer__list-item"
          [class.-selected]="isComponentSelected('/settings')"
          (tap)="onNavItemTap('/settings')"
        >
          <Label col="0" text="&#xf013;" class="nt-icon fas"></Label>
          <Label *ngIf="language === 'eng'" col="1" text="Settings" class="p-r-10"></Label>
          <Label *ngIf="language === 'ua'" col="1" text="Налаштування" class="p-r-10"></Label>
        </GridLayout>
      </StackLayout>
    </ScrollView>
  </GridLayout>

  <GridLayout tkMainContent>
